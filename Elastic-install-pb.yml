---
- hosts: nodes
  tasks:
  - name: Update System
    raw: yum update
    register: update_result
  - name: Print result
    debug:
      var: update_result.stdout_lines
  - name: Fetch Java version
    shell: java -version 2>&1 | grep version | awk '{print $3}' | sed 's/"//g'                                                                                                                                   
    changed_when: False
    register: java_result
  - debug:
      msg: "{{ java_result.stdout }}"
  - name: Install Java
    yum:
      name: java-1.8.0-openjdk-devel
      state: present
  - name: Install Wget
    yum:
      name: wget
      state: present
  - name: Stop Firewalld
    systemd:
      name: firewalld
      state: stopped
      enabled: no
      masked: yes
  - name: Disable SELinux
    raw: setenforce 0 && sed -i 's/^SELINUX=.*/SELINUX=disabled/g' /etc/selinux/config
    ignore_errors: yes
  - name: Ansible find elastic rpm
    find:
      paths: /opt/
      patterns: "*.rpm"
    register: files_matched
  - debug:
      msg: "{{ files_matched.files }}"
      
  - name: Try to transfer previous task to file
    raw: {{ files_matched.files }} > $workspace/files_matched.txt
    
  - name: Install elasticsearch
    raw: rpm -iv /opt/elasticsearch-6.5.4.rpm
    ignore_errors: yes
  - name: Start Elasticsearch
    raw: service elasticsearch start
  - name: enable autostart
    systemd:
      name: elasticsearch
      state: started
      enabled: yes
